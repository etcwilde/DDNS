package DNS;

message Request
{
	required bytes id = 1;

	enum RequestType {
		JOIN = 0;
		DROP = 1;
		BAD = 2;
		SYNC = 3;
	}

	required RequestType type = 2;

	optional bool forward = 4 [default = false]; //Forwarded packet
	optional string ip = 5 [default = ""]; //Original Source IP
	optional int32 port = 6 [default = 0]; //Original Source Port

}
