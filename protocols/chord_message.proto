package ChordDHT;

message Request
{
	required bytes id = 1;

	enum RequestType {
		GET = 0;
		SET = 1;
		JOIN = 2;
		DROP = 3;
		SYNC = 4;
		UPDATE = 5;
	}

	required RequestType type = 2;

	optional bytes content = 3; // Maybe make this repeated?
	optional bool pass = 4 [default = false]; //Passing content forward
	optional string ip = 5 [default = ""]; //Don't lose original source
	optional int32 port = 6 [default = 0]; //Don't lose original source

}
